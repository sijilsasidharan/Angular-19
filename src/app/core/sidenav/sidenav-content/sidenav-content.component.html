<div class="profile-content">
  <img
    class="profile-image"
    src="/assets/images/profile.jpg"
    alt="Profile image"
  />
  <h2 class="profile-name">John Doe</h2>
  <a href="#">Edit profile</a>
  <div class="menu">
    @for (item of menuItems; track item.name) {
    <div class="menu-item">
      <mat-icon>{{ item.icon }}</mat-icon>
      <a href="#">{{ item.name }}</a>
    </div>
    }
  </div>
</div>
<div></div>
