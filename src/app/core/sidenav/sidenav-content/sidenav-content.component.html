<div class="profile-content">
  <img
    class="profile-image"
    src="/assets/images/profile.jpg"
    alt="Profile image"
  />
  <h2 class="profile-nam">John Doe</h2>
  <a href="#">Edit profile</a>
  <div class="menu">
    @for (item of menuItems; track item.name) {
    <div>
      <mat-icon></mat-icon>
      <a class="menu-item" href="#">{{ item.name }}</a>
    </div>
    }
  </div>
</div>
